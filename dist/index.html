<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Calculadora Simples</title>

</head>
<body>
<!-- partial:index.partial.html -->
<body>
   <section id="wrapper" class="wrapper">
      <h1> Calculadora Simples </h1>
      <div class="forms">
         <!-- CAMPOS PARA ADICIONAR O NÚMERO A SER SOMADO -->
         <input id="num-one" class="input-field" placeholder="Primeiro Número"><label>
         <input id="num-two" class="input-field" placeholder="Segundo Número">
         <input id="result" class="input-field" placeholder="Resultado"> 
         <!--SELECIONAR A OPERAÇÃO A SER FEITA -->  
         <input checked id="box1" name="sign-area" type="radio" value="add"> +
         <input  id="box2" name="sign-area" type="radio" value="subtract"> -
         <input  id="box3" name="sign-area" type="radio" value="multiply"> *
         <input  id="box4" name="sign-area" type="radio" value="divide"> /
      </div>
      <!-- BOTÃO PARA CHAMAR A FUNÇÃO DE CALCULAR OS NÚMEROS -->
      <button onclick="outcome()"type="button">Calcular</button>
   </section>
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
